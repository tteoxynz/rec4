<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Controle de Estoque</h1>

  <section>
    <h2>Cadastrar Produto</h2>
    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <input type="number" step="0.01" id="preco" placeholder="Preço (R$)" required />
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <section>
    <h2>Buscar Produto</h2>
    <input type="text" id="busca" placeholder="Digite o nome para buscar" />
  </section>

  <section>
    <h2>Estoque Atual</h2>
    <ul id="lista-produtos"></ul>
  </section>

  <!-- Modal de Confirmação -->
  <div id="modal-confirmacao" class="modal">
    <div class="modal-conteudo">
      <p>Você deseja mesmo apagar?</p>
      <div class="botoes">
        <button id="btn-sim">Sim</button>
        <button id="btn-nao">Não</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
